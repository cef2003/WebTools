<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input 5</title>
    <style>
      body{background-color: black;}
        .input_05 {
  max-width: 190px;
  width: 40px;
  height: 40px;
  outline: none;
  margin: 5px;
  transition: .5s;
  border: none;
  border-radius: 10px;
  padding: 10px;
  text-align: center;
  overflow: hidden;
  white-space: nowrap;
  text-overflow: ellipsis;
  transform: rotate(90deg);
}

.input_05:focus {
  width: 150px;
  transform: rotate(0);
}

    </style>
</head>
<body >
    <input type="text" name="text" class="input_05">
<input type="text" name="text" class="input_05">
<input type="text" name="text" class="input_05">
</body>
</html>
